<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock Pro</title>
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <h1 class="title">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2997/2997985.png"
            alt="Alarm icon"
            height="30"
          />
          Alarm Clock Pro
        </h1>
        <p class="subtitle">Reliable real-time alarms with snooze support.</p>
      </header>

      <section class="card" aria-live="polite">
        <p class="clock-label">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2972/2972531.png"
            alt="Clock icon"
            height="16"
          />
          Local Time
        </p>
        <p id="current-time" class="current-time">--:--:--</p>
        <p id="current-date" class="current-date">Loading date...</p>

        <div class="meta-grid">
          <div class="meta-item">
            <span class="meta-label">Timezone</span>
            <span id="timezone" class="meta-value">--</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">Next alarm in</span>
            <span id="countdown" class="meta-value">--</span>
          </div>
        </div>

        <label for="alarmTime" id="alarmTimeLabel">Set Alarm Time</label>
        <input type="time" id="alarmTime" />

        <div class="button-row">
          <button id="setAlarm">Set Alarm</button>
          <button id="snoozeAlarm" disabled>Snooze 5 min</button>
          <button id="stopAlarm" disabled>Stop Alarm</button>
        </div>

        <p id="alarm-status" class="alarm-status">No alarm set.</p>
      </section>
    </main>

    <script src="alarm-clock.js"></script>
  </body>
</html>
