<!DOCTYPE html>
<html>
  <head>
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="clock.css">
  </head>
  <body>
      <h1 class="title">
      <img src="https://cdn-icons-png.flaticon.com/512/2997/2997985.png" height="30px"/>  Alarm Clock
    </h1>
      <div class="outer">
        <div class="time"><img src="https://cdn-icons-png.flaticon.com/512/2972/2972531.png" height="16px"/>Time</div>
        <div id="current-time"></div>
        
       
      <label for="alarmTime" id="alarmTimeLabel">Set Alarm Time</label>
      <input type="time" id="alarmTime">

     
      <button id="setAlarm">Set Alarm</button>
      <button id="stopAlarm" disabled>Stop Alarm</button>
    </div>
    <script src="alarm-clock.js"></script>
  </body>
</html>
